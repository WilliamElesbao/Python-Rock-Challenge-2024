<!-- @format -->

{% extends "base_auth.html" %} {% load static %} {% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-body">
        <div class="card-title py-3">
          <h4>Acesse com sua conta</h4>
        </div>

        <form action="{% url 'login' %}" method="post">
          {% csrf_token %} {% include 'partials/messages.html' %}
          <div class="form-group">
            <input
              type="text"
              name="username"
              placeholder="Username"
              class="form-control form-control-sm"
              id="usernameField"
              value="{{ fieldValues.username }}"/>
          </div>
          <div class="form-group">
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="form-control form-control-sm"
              id="passwordField" />
          </div>
          
          <input
            type="submit"
            value="Login"
            class="btn btn-block btn-primary submit-btn" />
        </form>
        <div class="container d-flex flex-column">
          <span class="text-lead lead">NÃ£o tem uma conta ?</span><a href="{% url 'register' %}" class="text-lead lead">Criar uma nova conta</a>

        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
